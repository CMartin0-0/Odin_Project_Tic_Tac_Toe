<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="main">
      <div id="game-info">
        <p id="game-title">Tic-Tac-Toe</p>
        <p id="game-description">Play a two player game of tic-tac-toe! Just click on any square to make the first move.</p>
      </div>
      <div id="round-info">
        <p id="round-number" class="hidden"></p>
        <p id="player-turn-info" class="hidden"></p>
      </div>
      <div id="gameboard">

      </div>
      <button id="reset">Reset Game</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
